<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Background gradient aesthetic */
        body {
            font-family: "Poppins", sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            padding: 20px;
        }

        /* Card Container */
        .form-container {
            width: 360px;
            padding: 35px;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-weight: 700;
            font-size: 26px;
            color: #1d2b64;
        }

        div { margin-bottom: 18px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 13px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: #f1f3f8;
            font-size: 14px;
            transition: 0.25s;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #4b6cb7;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        pre {
            background: #fff4f4;
            padding: 12px;
            border-radius: 8px;
            color: #d9534f;
            border: 1px solid #ffbdbd;
        }

        .register-link {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
        }

        .register-link a {
            color: #182848;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        <div>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="admin@mail.com">
        </div>
        <div>
            <label for="loginPass">Password:</label>
            <input type="password" id="loginPass" placeholder="password">
        </div>
        <button id="btnLogin">Login</button>
        <pre id="loginResult" style="display:none;"></pre>
        <div class="register-link">
            Belum punya akun? <a href="/admin-register-page">Register di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const resEl = document.getElementById('loginResult');
            
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.accessToken) {
                    localStorage.setItem('adminToken', data.accessToken);
                    window.location.href = '/admin-page';
                } else {
                    resEl.textContent = data.message || "Login Gagal.";
                    resEl.style.display = 'block';
                }
            } catch (err) {
                resEl.textContent = err.message;
                resEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
