<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e8e8e8;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.25);
            color: #fff;
            font-size: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .form-group input::placeholder {
            color: #e9e9e9;
        }

        .api-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #4e54c8, #008cff);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
            padding: 12px 15px;
        }

        .btn-green:hover {
            opacity: 0.85;
        }

        pre {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>User Settings</h2>

        <input type="hidden" id="hiddenUserId">

        <!-- API KEY -->
        <div class="form-group">
            <label for="apiKeyDisplay">API Key</label>
            <div class="api-group">
                <input type="text" id="apiKeyDisplay" placeholder="Generate API key dulu..." readonly>
                <button class="btn btn-green" id="btnGenerate">Generate</button>
            </div>
        </div>

        <!-- Firstname -->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="John">
        </div>

        <!-- Lastname -->
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Doe">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john.doe@example.com">
        </div>

        <!-- Save -->
        <div class="form-group">
            <button class="btn btn-primary" id="btnSave">Save User</button>
        </div>

        <pre id="resultArea"></pre>
    </div>

<script>
    let tempGeneratedKey = null; // <-- variabel global penyimpan key

    const btnSave = document.getElementById('btnSave');
    const btnGenerate = document.getElementById('btnGenerate');

    const inputEmail = document.getElementById('email');
    const inputFirstname = document.getElementById('firstname');
    const inputLastname = document.getElementById('lastname');

    const displayApiKey = document.getElementById('apiKeyDisplay');
    const hiddenUserId = document.getElementById('hiddenUserId');
    const resultArea = document.getElementById('resultArea');

    // === SAVE USER DENGAN API KEY ===
    btnSave.addEventListener('click', async () => {
        const email = inputEmail.value;
        const firstname = inputFirstname.value;
        const lastname = inputLastname.value;

        if (!email) return setResult("Error: Email wajib diisi.", true);

        if (!tempGeneratedKey) {
            return setResult("Error: Generate API Key dulu sebelum Save User.", true);
        }

        try {
            const response = await fetch('/api/user/save', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email,
                    firstname,
                    lastname,
                    key: tempGeneratedKey   // <-- KIRIM KEY KE BACKEND
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            hiddenUserId.value = data.user.id;

            setResult("Sukses: User + API Key tersimpan. Cek Admin Dashboard.");

            tempGeneratedKey = null; // reset setelah sukses
        } catch (err) {
            setResult("Error: " + err.message, true);
        }
    });

    // === GENERATE API KEY ===
    btnGenerate.addEventListener('click', async () => {
        try {
            const response = await fetch('/api/generate-temp-key', {
                method: 'POST'
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            tempGeneratedKey = data.key; // <-- SIMPAN KE VARIABEL GLOBAL
            displayApiKey.value = data.key;

            setResult("Sukses: API Key berhasil digenerate. Sekarang tekan Save User.");

        } catch (err) {
            setResult("Error: " + err.message, true);
        }
    });

    function setResult(msg, isError = false) {
        resultArea.textContent = msg;
        resultArea.style.color = isError ? "#d9534f" : "#28a745";
        resultArea.style.borderColor = isError ? "#d9534f" : "#28a745";
    }
</script>
