<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <style>
        /* Background gradient aesthetic */
        body {
            font-family: "Poppins", sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            padding: 20px;
        }

        /* Card */
        .form-container {
            width: 360px;
            padding: 35px;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-weight: 700;
            font-size: 26px;
            color: #1d2b64;
        }

        div { margin-bottom: 18px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 13px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: #f1f3f8;
            font-size: 14px;
            transition: 0.25s;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #4b6cb7;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        pre {
            background: #fff4f4;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffbdbd;
        }

        .login-link {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
        }

        .login-link a {
            color: #182848;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Register</h2>

        <div>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="new-admin@mail.com">
        </div>

        <div>
            <label for="regPass">Password:</label>
            <input type="password" id="regPass" placeholder="password">
        </div>

        <button id="btnRegister">Register</button>

        <pre id="registerResult" style="display:none;"></pre>

        <div class="login-link">
            Sudah punya akun? <a href="/admin-login-page">Login di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('btnRegister').addEventListener('click', async () => {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const resEl = document.getElementById('registerResult');
            
            try {
                const res = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                resEl.style.display = 'block';
                if (res.ok) {
                    resEl.textContent = "Registrasi berhasil! Silakan login.";
                    resEl.style.color = '#28a745';
                } else {
                    resEl.textContent = data.message || "Registrasi Gagal.";
                    resEl.style.color = '#d9534f';
                }
            } catch (err) {
                resEl.textContent = err.message;
                resEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
